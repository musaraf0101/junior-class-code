<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><!--unorder list-->
        <li style="list-style-type: square;">Name</li>
        <li>age</li>
    </ul>
    <!--order list-->
    <ol>
        <li style="list-style-type: lower-roman;">A</li>
        <li>B</li>
    </ol>

    <!--nested list-->
    <ol>
        <li>car
            <ul>
                <li>bmw</li>
            </ul>
        </li>
        <li>ship
            <ol>
                <li>cargo ship</li>
            </ol>
        </li>
    </ol>

</body>
</html>
