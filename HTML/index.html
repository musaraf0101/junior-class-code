<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning</title>
    <style>
        table{
            height: 300px;
            width: 300px;
        }
        table tr th{
            background-color: blue;
        }
        .name{
            color: red;
        }
        #trd{
            color: aqua;
        }
        table tr{
            text-align:center;
        }

    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table border="1">
        <tr style="color: red;">
            <th>name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        
        <tr>
            <td rowspan="2">a</td>
            <td id="trd">afh</td>
            <td>10</td>
        </tr>
        <tr>
           
            <td class="name">dgb</td>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="2">c</td>
            <td>15</td>
        </tr>
        <tr>
            <td style="background-color: bisque;">d</td>
            <td class="name">dfh</td>
            <td>20</td>
        </tr>
    </table>

    
</body>
</html>
